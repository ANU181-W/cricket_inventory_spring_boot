<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Inventory - Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        .container {
            text-align: center;
            padding: 100px 20px;
        }

        .container h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .container p {
            font-size: 22px;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #ffd700;
        }
        .submit{
        border-radius: 25%;
    background: #000000;
    color: #ffffff;
    font-weight: 700;
}
.submit:hover{
  cursor:pointer;

}
        }
    </style>
</head>
<body>

<nav>
    <div class="logo"><strong>Player Inventory</strong></div>
    <div class="nav-links">
        <a href="/api/">Home</a>
        <a href="/api/players">Players</a>
        <a href="/api/stats">Stats</a>
        <a href="/api/get/playersDocAI">Players Info(AI)</a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="submit">Logout</button>
        </form>

    </div>
</nav>

<div class="container">
    <h1>Welcome to the Player Inventory System</h1>
    <p>Track and explore detailed stats of your favorite players across formats. Jump into the player list or check out the overview.</p>
    <a href="/api/players"><button class="btn">View Players</button></a>
</div>

</body>
</html>
