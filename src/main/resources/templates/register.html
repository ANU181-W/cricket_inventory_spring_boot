<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <meta charset="UTF-8" />
</head>
<body>
<h2>Register</h2>

<form th:action="@{/api/register}" th:object="${user}" method="post">

  <div>
    <label for="userName">Username:</label>
    <input type="text" th:field="*{userName}" id="userName" required />
    <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" required />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password" required />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>

  <!-- CSRF token -->
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/api/login}">Login here</a></p>

</body>
</html>
