<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        /* Base body style from your home page */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 24px;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ffd700;
            color: #333;
        }

        /* Main content styles */
        .main-content {
            flex-grow: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-content p {
            font-size: 22px;
            max-width: 600px;
            margin: 20px auto;
            animation: fadeInUp 1s ease;
        }

        /* Button style */
        .btn {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #ffd700;
        }

        /* Fade in animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<nav class="sidebar">
    <h2>Admin Panel</h2>
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/users">Manage Users</a>
    <a href="/players/createPlayer">Manage Players</a>
    <a href="/admin/reports">Reports</a>
    <form th:action="@{/logout}" method="post" style="margin-top: auto;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn">Logout</button>
    </form>
</nav>

<main class="main-content">
    <h1>Welcome to the Admin Panel</h1>
    <p>Hey, you successfully accessed the admin panel. Here you can manage users, players, and view reports.</p>
    <a href="/admin/users"><button class="btn">Manage Users</button></a>
</main>

</body>
</html>
